<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Suite</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hidden {
            display: none !important;
        }

        #auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2em;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #auth-container h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 1.5em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1em;
            color: #007bff;
            cursor: pointer;
            font-size: 0.9em;
        }

        #auth-error {
            color: red;
            text-align: center;
            margin-top: 1em;
            font-size: 0.9em;
            min-height: 1.2em;
        }

        #main-app {
            display: flex;
            width: 95vw;
            height: 95vh;
            max-width: 1400px;
        }

        #sidebar {
            width: 260px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 1em;
            box-sizing: border-box;
        }

        #new-chat-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 1em;
        }

        #sidebar h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5em;
            font-size: 1.2em;
            color: #333;
            margin-top: 0;
        }

        #recent-chats-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        #recent-chats-list li {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #recent-chats-list li:hover {
            background-color: #e9ecef;
        }

        #recent-chats-list li.active {
            background-color: #007bff;
            color: white;
        }

        #logout-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #6c757d;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 1em;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-left: 1em;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 12px 20px;
        }

        #header h1 {
            font-size: 1.3em;
            margin: 0;
            font-weight: 700;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.6;
        }

        .message p:first-child {
            margin-top: 0;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message ul,
        .message ol {
            padding-left: 20px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            padding: 16px;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: 1em;
            margin-right: 10px;
        }

        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.8em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="auth-container">
    </div>

    <div id="main-app" class="hidden">
        <div id="sidebar">
            <button id="new-chat-btn">➕ New Chat</button>
            <hr>
            <h2>Recent Chats</h2>
            <ul id="recent-chats-list"></ul>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="chat-container">
            <div id="header">
                <h1>AI Assistant</h1>
            </div>
            <div id="chatbox">
                <p style="text-align:center; color: #888;">Select a chat or start a new one.</p>
            </div>
            <div id="input-container">
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button id="sendButton">➤</button>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyAltzbYKC1gTOoysYmCwb5_2_xYPQJglfI",
            authDomain: "chatbot-ai-7e89e.firebaseapp.com",
            projectId: "chatbot-ai-7e89e",
            storageBucket: "chatbot-ai-7e89e.firebasestorage.app",
            messagingSenderId: "381525150560",
            appId: "1:381525150560:web:a03a5f85bac184236d6c05",
            measurementId: "G-2PFEW30KN6"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM ELEMENTS (THIS SECTION WAS MISSING) ---
        // This is the fix for the frontend bug.
        const authContainer = document.getElementById('auth-container');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authError = document.getElementById('auth-error');
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const newChatBtn = document.getElementById('new-chat-btn');
        const recentChatsList = document.getElementById('recent-chats-list');
        const logoutBtn = document.getElementById('logout-btn');

        // --- GLOBAL STATE ---
        let currentChatId = null;

        // --- AUTH STATE LISTENER ---
        auth.onAuthStateChanged(user => {
            if (user) {
                authContainer.classList.add('hidden');
                mainApp.classList.remove('hidden');
                loadRecentChats();
            } else {
                authContainer.classList.remove('hidden');
                mainApp.classList.add('hidden');
            }
        });

        // --- ALL OTHER JS FUNCTIONS FROM PREVIOUS STEP ---
        // (toggleAuthForms, login/signup listeners, loadRecentChats, loadChat, createNewChat, sendMessage, etc.)
        // Ensure the full JavaScript from the previous correct version is here.
        // For clarity, here is the full script again:

        function toggleAuthForms() { /* ... function code ... */ }
        document.getElementById('signup-btn').addEventListener('click', () => { /* ... */ });
        document.getElementById('login-btn').addEventListener('click', () => { /* ... */ });
        logoutBtn.addEventListener('click', () => auth.signOut());

        async function loadRecentChats() {
            if (!auth.currentUser) return;
            const token = await auth.currentUser.getIdToken();
            const response = await fetch('/api/get-recent-chats', { headers: { 'Authorization': `Bearer ${token}` } });
            const chats = await response.json();
            recentChatsList.innerHTML = '';
            chats.forEach(chat => {
                const li = document.createElement('li');
                li.textContent = chat.title;
                li.dataset.chatId = chat.id;
                if (chat.id === currentChatId) li.classList.add('active');
                recentChatsList.appendChild(li);
            });
        }

        async function loadChat(chatId) {
            if (!auth.currentUser) return;
            const token = await auth.currentUser.getIdToken();
            const response = await fetch(`/api/get-chat/${chatId}`, { headers: { 'Authorization': `Bearer ${token}` } });
            const chatData = await response.json();
            chatbox.innerHTML = '';
            chatData.messages.forEach(msg => {
                appendMessage(msg.text, msg.role === 'user' ? 'user-message' : 'bot-message', false);
            });
            currentChatId = chatId;
            document.querySelectorAll('#recent-chats-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.chatId === chatId);
            });
        }

        async function createNewChat() {
            if (!auth.currentUser) return;
            const token = await auth.currentUser.getIdToken();
            const response = await fetch('/api/new-chat', { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } });
            const newChat = await response.json();
            chatbox.innerHTML = '<p style="text-align:center; color: #888;">Ask a question to get started...</p>';
            await loadRecentChats();
            currentChatId = newChat.chatId;
            document.querySelectorAll('#recent-chats-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.chatId === currentChatId);
            });
        }

        async function sendMessage() {
            const messageText = userInput.value;
            if (!messageText.trim() || !currentChatId || !auth.currentUser) {
                if (!currentChatId) alert("Please select a chat or start a new one.");
                return;
            }
            if (chatbox.querySelector('p')) chatbox.innerHTML = '';
            appendMessage(messageText, 'user-message', true);
            userInput.value = '';

            const token = await auth.currentUser.getIdToken();
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ message: messageText, chatId: currentChatId })
            });
            const data = await response.json();
            appendMessage(data.response, 'bot-message', true);
            // Auto-refresh title after first message
            if (chatbox.querySelectorAll('.message-wrapper').length <= 2) {
                loadRecentChats();
            }
        }

        function appendMessage(text, className, shouldScroll) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.innerHTML = marked.parse(text);
            wrapper.appendChild(messageDiv);
            chatbox.appendChild(wrapper);
            if (shouldScroll) chatbox.scrollTop = chatbox.scrollHeight;
            return messageDiv;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        newChatBtn.addEventListener('click', createNewChat);
        recentChatsList.addEventListener('click', (e) => {
            if (e.target && e.target.tagName === 'LI') {
                const chatId = e.target.dataset.chatId;
                if (chatId !== currentChatId) loadChat(chatId);
            }
        });
    </script>
</body>

</html>
