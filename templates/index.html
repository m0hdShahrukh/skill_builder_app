<!DOCTYPE html>
<html>
<head>
    <title>Skill Builder Bot</title>
    <style>
        body { font-family: sans-serif; }
        #chatbox { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userInput { width: 80%; padding: 10px; }
        #sendButton { padding: 10px; }
    </style>
</head>
<body>
    <h1>Talk to the Skill Builder Bot!</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="What skill do you want to learn today?">
    <button id="sendButton">Send</button>

    <script>
        // This is the "mailman" that carries messages
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');

            const message = userInput.value;
            if (message.trim() === '') return;

            // Show the user's message
            chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            // Send the message to the robot's brain
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // Show the robot's answer
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;

            userInput.value = ''; // Clear the input box
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
